<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisBib UNU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1 class="text-danger">Datos Alumno</h1>
                    <label>Nombre</label>
                    <input type="text" class="form-control" v-model="nombre">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" v-model="apellido">
                    <label>Correo</label>
                    <input type="email" class="form-control" v-model="email">
                    <label>Promedio</label>
                    <input type="number" min="0" max="20" class="form-control" v-model="promedio">
                    <input type="button"  value="Guardar" class="btn btn-success" v-on:click = "agregarNota">
                </div>
                <div class="col-md-6 col-xs-12">
                    <h1 class="text-center">lista notas</h1>
                    <table class="table">
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Apellidos</th>
                            <th class="text-center">Correo Electr√≥nico</th>
                            <th class="text-center">Promedio</th>
                            <th class="text-center">Estado</th>
                        </tr>
                        <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
                            <td class="text-center" v-text="item.nombre"></td>
                            <td class="text-center" v-text="item.apellido"></td>
                            <td class="text-center" v-text="item.email"></td>
                            <td class="text-center" v-text="item.promedio"></td>
                            <td class="text-center" v-if="item.estado==true">APROB</td>
                            <td class="text-center" v-if="item.estado==false">DESAP</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <p class="text-center">
                        www.manuel.com - @ManuelEnrique
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src = "js/vue.js"></script>
<script src = "js/principal.js"></script>
</html>
